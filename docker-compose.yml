services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    image: selenium-jenkins-agent:latest
    container_name: selenium-jenkins-agent
    restart: unless-stopped
    ports:
      - "9090:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - ./:/workspace:cached  # History will be stored here
    environment:
      - JAVA_OPTS=-Dhudson.model.DirectoryBrowserSupport.CSP="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self';"
      - JENKINS_OPTS=--prefix=/
    networks:
      - jenkins-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
  allure:
    image: frankescobar/allure-docker-service:2.35.1  # Pin to stable version
    container_name: allure-server
    restart: unless-stopped
    ports:
      - "5050:5050"  # Expose on host; map to public URL if external access needed
    volumes:
      - allure_data:/app/allure-docker-api/uploads  # Persist data
    environment:
      - CHECK_RESULTS_EVERY_SECONDS=1  # Auto-generate reports
      - KEEP_HISTORY=1  # Retain historical data
      - KEEP_HISTORY_LATEST=25  # Keep latest 25 builds per project
    networks:
      - jenkins-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5050/allure-docker-service/projects || exit 1"]  # Use /projects instead of /ping
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  jenkins_home:
    name: jenkins_home
  allure_data:
    name: allure_data

networks:
  jenkins-network:
    driver: bridge
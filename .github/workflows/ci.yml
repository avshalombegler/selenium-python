name: Selenium Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Install Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
      - name: Run tests
        run: |
          pytest tests/ \
            --alluredir=allure-results \
            --html=report.html \
            --self-contained-html \
            -v
        continue-on-error: true
        
      - name: Upload to Railway Allure Server
        if: always()
        env:
          RAILWAY_URL: ${{ secrets.RAILWAY_ALLURE_SERVER_URL }}
        run: |
          if [ -d "allure-results" ]; then
            cd allure-results
            tar -czf ../allure-results.tar.gz .
            cd ..
            
            PROJECT_NAME="selenium-tests"
            BUILD_ID="${{ github.run_number }}"
            
            echo "Uploading to Railway Allure Server..."
            RESPONSE=$(curl -X POST \
              -H "Content-Type: application/gzip" \
              --data-binary @allure-results.tar.gz \
              -L \
              "${RAILWAY_URL}/api/upload/${PROJECT_NAME}?buildId=${BUILD_ID}" \
              -w "\nHTTP Status: %{http_code}\n" \
              -s)
            
            echo "$RESPONSE"
            
            HTTP_CODE=$(echo "$RESPONSE" | tail -n 1 | grep -oP '\d+')
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✓ Report uploaded successfully!"
              echo "View report at: ${RAILWAY_URL}/reports/${PROJECT_NAME}"
            else
              echo "✗ Upload failed with status: $HTTP_CODE"
              exit 1
            fi
          else
            echo "No allure-results directory found"
          fi
          
      - name: Generate Allure Report (for GitHub Pages)
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20
          
      - name: Deploy to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history
          publish_branch: gh-pages
          
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ github.run_number }}
          path: report.html
          retention-days: 30
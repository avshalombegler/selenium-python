name: Selenium Tests CI

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Install Browsers
        run: |
          # Install Chrome
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          
          # Install Firefox
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable firefox
          
      - name: Run tests
        run: |
          pytest tests/ \
            --alluredir=allure-results-${{ matrix.browser }} \
            --browser=${{ matrix.browser }} \
            --html=report-${{ matrix.browser }}.html \
            --self-contained-html \
            -v
        continue-on-error: true
        
      - name: Upload to Railway Allure Server
        if: always()
        env:
          RAILWAY_URL: ${{ secrets.RAILWAY_ALLURE_SERVER_URL }}
        run: |
          BROWSER="${{ matrix.browser }}"
          RESULTS_DIR="allure-results-${BROWSER}"
          
          if [ -d "$RESULTS_DIR" ]; then
            cd "$RESULTS_DIR"
            tar -czf ../allure-results-${BROWSER}.tar.gz .
            cd ..
            
            PROJECT_NAME="selenium-tests-${BROWSER}"
            BUILD_ID="${{ github.run_number }}"
            
            echo "Uploading ${BROWSER} results to Railway Allure Server..."
            RESPONSE=$(curl -X POST \
              -H "Content-Type: application/gzip" \
              --data-binary @allure-results-${BROWSER}.tar.gz \
              -L \
              -w "\nHTTP Status: %{http_code}\n" \
              -s \
              "${RAILWAY_URL}/api/upload/${PROJECT_NAME}?buildId=${BUILD_ID}")
            
            echo "$RESPONSE"
            
            HTTP_CODE=$(echo "$RESPONSE" | tail -n 1 | grep -oP '\d+')
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✓ ${BROWSER} report uploaded successfully!"
              echo "View report at: ${RAILWAY_URL}/reports/${PROJECT_NAME}/latest"
            else
              echo "✗ Upload failed with status: $HTTP_CODE"
              exit 1
            fi
          else
            echo "No ${RESULTS_DIR} directory found"
          fi
          
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.browser }}-${{ github.run_number }}
          path: report-${{ matrix.browser }}.html
          retention-days: 30
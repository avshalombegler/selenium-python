name: CI for Selenium-Python Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      - name: Run Pytest with Allure
        run: pytest tests/ --alluredir=reports/allure-results
      - name: Generate Allure report
        if: always()
        run: allure generate reports/allure-results --clean -o reports/allure-report
      - name: Upload Allure Results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results-${{ github.run_id }}
          path: reports/allure-results/
      - name: Upload Videos
        uses: actions/upload-artifact@v3
        with:
          name: test-videos
          path: tests_recordings/
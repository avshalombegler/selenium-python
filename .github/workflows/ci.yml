name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest allure-pytest selenium webdriver-manager pyscreenrec mss
    - name: Run tests
      run: pytest tests/ --alluredir=reports/allure-results
    - name: Generate Allure report
      if: always()
      run: allure generate reports/allure-results --clean -o reports/allure-report
    - name: Upload Allure Results
      uses: actions/upload-artifact@v3
      with:
        name: allure-results-${{ github.run_id }}
        path: reports/allure-results/
    - name: Upload Videos
      uses: actions/upload-artifact@v3
      with:
        name: test-videos
        path: tests_recordings/